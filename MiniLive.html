<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="/common/favicon.ico" type="image/x-icon">
    <title>MiniLive</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        video, canvas {
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #canvas_video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #canvas_gl {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 128px;
            height: 128px;
        }

        #screen {
            position: absolute;
            /*bottom: -1000;*/
            /*right: -1000;*/
            width: 1px;
            height: 1px;
        }

        #screen2 {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            z-index: 5;
        }

        #startMessage {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: -2;
        }

        #dropdownContainer, #voiceDropdownContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        #voiceDropdownContainer {
            top: 70px;
        }

        #characterDropdown, #voiceDropdown {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 10px 40px 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        #characterDropdown:hover, #voiceDropdown:hover {
            border-color: #888;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #characterDropdown:focus, #voiceDropdown:focus {
            border-color: #555;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        #dropdownContainer::after, #voiceDropdownContainer::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
            font-size: 12px;
        }

        #canvasEl {
            position: absolute;
            left: -9999px; /* 移出可视区域 */
            top: -9999px;
            /* 保持canvas正常尺寸 */
            width: 300px;
            height: 150px;
        }
    </style>
</head>
